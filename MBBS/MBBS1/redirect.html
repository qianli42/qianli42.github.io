<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://qianli42.github.io/MBBS/HKUMed.ico" />
    <link rel="stylesheet" type="text/css" href="https://qianli42.github.io/main.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
    
<body>
    <h1>Redirecting to HKU Moodle...</h1>
    <p>You will be redirected in <span id="countdown">5.000</span> seconds.</p>
    <p>If you are not redirected automatically, please click <a href="https://moodle.hku.hk/course/view.php?id=113354" target="_blank">here</a>.</p>

    <script>
        let countdown = 5000; //时间在这里改（毫秒）
        const countdownElement = document.getElementById("countdown");

        const countdownInterval = setInterval(function() {
            const formattedTime = (countdown / 1000).toFixed(3);
            countdownElement.textContent = formattedTime;
            countdown -= 10;
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://moodle.hku.hk/course/view.php?id=113354";
            }
        }, 10);
    </script>
</body>
</html>
