<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://qianli42.github.io/MBBS/HKUMed.ico" />
    <link rel="stylesheet" type="text/css" href="https://qianli42.github.io/main.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
    
<body>
    <h1>Redirecting to HKU Portal and then Moodle...</h1>
    <p>You will be redirected to <a href="https://hkuportal.hku.hk/cas/aad?email=qianli42@connect.hku.hk" target="_blank">HKU Portal</a> first, then to Moodle in <span id="countdown">5.000</span> seconds.</p>
    <p>If you are not redirected automatically, please click <a href="https://moodle.hku.hk/course/view.php?id=113354" target="_blank">here</a> for Moodle.</p>

    <script>
        // 先打开HKU Portal页面
        window.onload = function() {
            setTimeout(function() {
                window.open("https://hkuportal.hku.hk/cas/aad?email=qianli42@connect.hku.hk", "_blank"); // 在新标签页中打开HKU Portal
            }, 1000); // 1秒后打开
        };

        // 倒计时逻辑
        let countdown = 3000; // 倒计时时间（毫秒）
        const countdownElement = document.getElementById("countdown");

        const countdownInterval = setInterval(function() {
            const formattedTime = (countdown / 1000).toFixed(3); // 转换为秒并保留三位小数
            countdownElement.textContent = formattedTime; // 更新页面显示
            countdown -= 10; // 每次减少10毫秒
            if (countdown <= 0) {
                clearInterval(countdownInterval); // 停止倒计时
                window.location.href = "https://moodle.hku.hk/course/view.php?id=113354"; // 在当前页面跳转到Moodle
            }
        }, 10); // 每10毫秒更新一次
    </script>
</body>
</html>
